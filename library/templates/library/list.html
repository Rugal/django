{% extends 'library/base.html' %}

{% block body_block %}
<table class="table table-bordered table-hover">
    <thead class="thead-inverse">
        <tr>
            <th>Type</th>
            <th>Title</th>
            <th>Publish Year</th>
        </tr>
    </thead>
    {% for item in itemlist %}
    <tr>
        <td>{{ item.itemtype }}</td>
        <td><a href="{% url 'library:detail' item.pk %}">{{ item.title }}</a></td>
        <td>{{ item.pubyr }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
