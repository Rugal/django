{% extends 'library/base.html' %}

{% block body_block %}
<form action="{% url 'library:searchlib' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>
{% if itemlist %}
<table>
    <tr>
        <th>Title</th>
        <th>Publish Year</th>
        <th>Type</th>
    </tr>
    {% for item in itemlist %}
    <tr>
        <td>{{ item.title }}</td>
        <td>{{ item.pubyr }}</td>
        <td>{{ item.itemtype }}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
